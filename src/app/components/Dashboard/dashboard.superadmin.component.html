<div class="container-fluid">
   <app-loader *ngIf="isLoading"></app-loader>

  <div class="d-flex flex-column flex-md-row justify-content-end align-items-center gap-3 flex-wrap">
    
    <!-- Year Filter -->
    <div class="d-flex align-items-center flex-shrink-0">
      <label class="me-2 fw-bold mb-0" style="white-space: nowrap;">Filter by Year:</label>
       <select class="form-select form-select-sm" style="width:120px" [(ngModel)]="year" (change)="onYearChange($event)">
  <option *ngFor="let y of yearList" [value]="y">{{ y }}</option>
</select>
    </div>

    <!-- Service Filter -->
    <div class="d-flex align-items-center flex-shrink-0">
      <label class="me-2 fw-bold mb-0" style="white-space: nowrap;">Filter by Service:</label>
      <select class="form-select form-select-sm" style="width:160px" [(ngModel)]="serviceid" (change)="onServiceChange($event)">
  <option [value]="0">All</option>
  <option *ngFor="let svc of serviceList" [value]="svc.ServiceId">{{ svc.ServiceName }}</option>
</select>
    </div>

  </div>
<br/>


  <div class="row g-3 mb-3">
    <div class="col-md-4" *ngFor="let card of dashboardCards">
      <div class="fintech-card p-3 rounded-4 shadow-glow text-white" [ngStyle]="{ 'background': card.color }">
        <div class="d-flex justify-content-between align-items-center">
          <i class="bi" [ngClass]="'bi-' + card.icon" style="font-size: 1.8rem;"></i>
          <span class="fs-6 fw-bold">{{ card.label }}</span>
        </div>
        <h4 class="mt-3">{{ card.value }}</h4>
      </div>
    </div>
  </div>


  <div class="row">

   <div class="row g-3 mb-3 row-deck">
        <div class="col-md-6 col-lg-12 col-xl-6">
            <div class="card">
                <div class="card-header">
                    <h6 class="card-title mb-0">Transaction Growth</h6>
                    <div class="card-action">

                        <div>
                            <a href="#" class="card-fullscreen" data-bs-toggle="tooltip" aria-label="Card Full Screen" data-bs-original-title="Card Full Screen">
                                <svg class="svg-stroke" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M21 12v3a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10a1 1 0 0 1 1 -1h9">
                                    </path>
                                    <path d="M7 20l10 0"></path>
                                    <path d="M9 16l0 4"></path>
                                    <path d="M15 16l0 4"></path>
                                    <path d="M17 4h4v4"></path>
                                    <path d="M16 9l5 -5"></path>
                                </svg>
                            </a>


                        </div>

                    </div>
                </div>
                <div class="card-body row  g-0">
                    <div class="row" id="servicesContainer">
                       <apx-chart [series]="lineChartOptions.series"
                      [chart]="lineChartOptions.chart"
                      [xaxis]="lineChartOptions.xaxis"
                      [stroke]="lineChartOptions.stroke"
                      [dataLabels]="lineChartOptions.dataLabels"
                      [grid]="lineChartOptions.grid"
                      [title]="lineChartOptions.title">
                  </apx-chart>
                         
                    </div>
                </div>
                <div class="card-body">
                    <div id="apex-basic-column"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-12 col-xl-6" >
            <div class="card">
                <div class="card-header ">
                    <h6 class="card-title mb-0">Service Growth</h6>
                    <div class="card-action">
                        <div>
                            <a href="#" class="card-fullscreen" data-bs-toggle="tooltip" aria-label="Card Full Screen" data-bs-original-title="Card Full Screen">
                                <svg class="svg-stroke" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M21 12v3a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10a1 1 0 0 1 1 -1h9">
                                    </path>
                                    <path d="M7 20l10 0"></path>
                                    <path d="M9 16l0 4"></path>
                                    <path d="M15 16l0 4"></path>
                                    <path d="M17 4h4v4"></path>
                                    <path d="M16 9l5 -5"></path>
                                </svg>
                            </a>


                        </div>
                    </div>
                </div>
                <div class="card-body" style="  display: flex;justify-content: flex-end;align-items: center;">
                 <apx-chart [series]="pieChartOptions.series"
                          [chart]="pieChartOptions.chart"
                          [labels]="pieChartOptions.labels"
                          [responsive]="pieChartOptions.responsive"
                          [legend]="pieChartOptions.legend"
                          [fill]="pieChartOptions.fill">
                         </apx-chart>
                </div>
            </div>
        </div>
    </div>
   
</div>


</div>
