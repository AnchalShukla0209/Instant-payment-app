<div class="filter-section mb-3 p-3 border rounded bg-light">
  <div class="row g-2">
    <div class="col-md-2">
      <label>Service</label>
      <!-- <p-dropdown [options]="services" [(ngModel)]="txnForm.value.serviceType" placeholder="Select Service"></p-dropdown> -->
    </div>
    <div class="col-md-2">
      <label>Status</label>
      <!-- <p-dropdown [options]="statuses" [(ngModel)]="txnForm.value.status" placeholder="Select Status"></p-dropdown> -->
    </div>
    <div class="col-md-2">
      <label>From Date</label>
      <p-calendar [(ngModel)]="txnForm.value.dateFrom" dateFormat="yy-mm-dd"></p-calendar>
    </div>
    <div class="col-md-2">
      <label>To Date</label>
      <p-calendar [(ngModel)]="txnForm.value.dateTo" dateFormat="yy-mm-dd"></p-calendar>
    </div>
    <div class="col-md-2">
      <label>User</label>
      <!-- <p-dropdown [options]="users" [(ngModel)]="txnForm.value.userId" optionLabel="label" optionValue="value" placeholder="Select User"></p-dropdown> -->
    </div>
    <div class="col-md-2 d-flex align-items-end gap-2">
      <button pButton type="button" label="Search" icon="pi pi-search" (click)="onSearch()" class="p-button-sm p-button-primary"></button>
      <button pButton type="button" label="Reset" icon="pi pi-refresh" (click)="onReset()" class="p-button-sm p-button-secondary"></button>
    </div>
  </div>
</div>
